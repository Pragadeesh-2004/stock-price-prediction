name: Daily NIFTY Update

on:
  schedule:
    - cron: '0 11 * * 1-5'  # 4:30 PM IST Monâ€“Fri
  workflow_dispatch:

jobs:
  update-nifty:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas openpyxl yfinance

    - name: Run update script
      run: python update_nifty.py

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add NIFTY_50.xlsx
        git commit -m "Daily NIFTY update: $(date '+%Y-%m-%d')" || echo "No changes to commit"
        git push

